apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-frontend
  labels:
    app: kwetter-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kwetter-frontend
  template:
    metadata:
      labels:
        app: kwetter-frontend
    spec:
      containers:
        - name: frontend
          image: sander1909/kwetter-frontend
          imagePullPolicy: Always  # Set the image pull policy to Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
